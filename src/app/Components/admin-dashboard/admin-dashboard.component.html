<app-toolbar></app-toolbar>
<div class="add" fxLayout="row">
  <button mat-raised-button color="primary" (click)="openAddDialog()">Add Book</button>
</div>
    <div class="table-structure">
     <table mat-table [dataSource]="values" class="table-card">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"><img class="image" src="{{element.image}}"></td>
          </ng-container>

        <ng-container matColumnDef="bookName">
          <th mat-header-cell *matHeaderCellDef> Book Name </th>
          <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="authorName">
          <th mat-header-cell *matHeaderCellDef> Author Name </th>
          <td mat-cell *matCellDef="let element">{{element.authorName}}</td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}}</td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary"  (click)="openUpdateDialog(element)">Update</button></td>
          </ng-container>
      
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn">Delete</button> </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
