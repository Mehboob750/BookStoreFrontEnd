<div>
    <mat-toolbar class="toolbar">
    <img class="logo" src="../../../assets/Images/education.svg">
    <span class="title">Book Store</span>
    <div Class="searchCard" fxLayout="row">
        <div fxFlex="10">
            <button mat-icon-button class="searchButton">
            <mat-icon class="search" >search</mat-icon>
            </button>
        </div>
        <input Class="searchInput" type="input" placeholder="Search">
    </div>
    <div *ngIf="show2" class="logo1">
    <div fxLayout="column"><mat-icon class="icon" >account_circle</mat-icon>
    <span class="name">{{name}}</span></div>
    </div>
    <div *ngIf="show1" class="cart-div">
    <div fxLayout="column"> <mat-icon matBadge="15" matBadgeColor="warn"><img class="cart-logo" src="../../../assets/Images/supermarket.svg"></mat-icon>
    <span class="cart">Cart</span></div>
    </div>
    </mat-toolbar>
</div>
